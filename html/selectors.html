<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/selectors.css">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../css/tag.css">
    <style>
        /* ... */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' fair='home'>
                <li>Rice</li>
                <li>Bean</li>
            </ul>
            <ul class='tag' fair='office company'>
                <li>Coffee</li>
                <li>Water</li>
            </ul>
            <ol id='approved' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='nestled' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/tag.js"></script>
</body>

</html>
